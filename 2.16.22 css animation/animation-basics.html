<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Animation Basics</title>
    <style>
      @keyframes skate {
        0% {transform: translate(-400px, 300px); opacity: 0;}
        33% {transform: translate(400px, 200px) rotate(0deg); opacity: 1;}
        66% {transform: translate(100px, -400px) rotate(360deg);}
        100% {transform: translate(0px, 0px);}
      }

      img {
        animation-name: skate;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
    </style>
  </head>

  <body>
    <img src="skater.png" width="175" height="175" alt="skateboarding">
  </body>
</html>
