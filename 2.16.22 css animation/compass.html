<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Compass</title>
    <style>
      /* centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* proportion and perspective */
      #scene {
        width: 200px;
        height: 200px;
        perspective: 500px;
        perspective-origin: center top;
      }

      .compass {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .layer {
        position: absolute;
        width: 200px;
        height: 200px;
        background: black;
        border-radius: 100px;
      }

      img.layer {
        background: white;
      }
    </style>
  </head>

  <body>
    <div id="scene">
      <div class="compass">
        <img class="layer" src="compass.svg" width="200" height="200">
      </div>
    </div>
  </body>
</html>
