<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Compass</title>
    <style>
      /* centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* proportion and perspective */
      #scene {
        width: 200px;
        height: 200px;
        perspective: 500px;
        perspective-origin: center top;
      }

      .compass {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .layer {
        position: absolute;
        width: 200px;
        height: 200px;
        background: black;
        border-radius: 100px;
      }

      @keyframes rotation {
        from {transform: rotateX(90deg) translateZ(-35px) rotate(35deg);}
        to {transform: rotateX(90deg) translateZ(-35px) rotate(50deg);}
      }

      img.layer {
        background: white;
        /* animation-name:rotation;
        animation-duration: 2s;
        animation-iteration-count:2;
        animation-timing-function:linear;
        animation-direction:reverse; */
        animation: rotation 2s infinite ease-in-out alternate;
        transform: rotateX(90deg) translateZ(-35px);
      }
      .layer:nth-child(2){
        transform: rotateX(90deg) translateZ(-40px);
      }
      .layer:nth-child(3){
        transform: rotateX(90deg) translateZ(-45px);
      }
      .layer:nth-child(4){
        transform: rotateX(90deg) translateZ(-50px);
      }
      /*
      img.layer:hover {
        animation-play-state: paused;
      } */


    </style>
  </head>

  <body>
    <div id="scene">
      <div class="compass">
        <img class="layer" src="compass.svg" width="200" height="200">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>

      </div>
    </div>
  </body>
</html>
