<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Animation: Set Interval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #frame {
        width: 480px;
        height: 480px;
        border: 1px solid black;
        position: relative; /* just not static */
        overflow: hidden;
      }

      #skater {
        position: absolute; /* relative to frame */
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="frame">
        <img id="skater" src="skater.png" width="150" height="150" alt="skateboarding">
      </div>
    </div>
    <script type="text/javascript">
    const skater=document.getElementById('skater');
    let position = -200;
    let animation = setInterval(skate, 4);

    function skate(){
      if (position<480){
      position+=1;
      skater.style.top=position+'px';
      skater.style.left=position+'px';
    }
      else{
        position=-200;
      }

    }
//request animation frame
    </script>
  </body>
</html>
