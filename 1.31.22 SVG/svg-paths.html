<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Paths</title>
    <style media="screen">
      svg{border: 1px solid red}
    </style>
  </head>
  <body>
    <svg width="200" height="200">
      <path d="
      M 20 20
      H 180
      V 180
      H 20
      z
      "/>
      </svg>

      <svg width="200" height="200">
        <path d="
        M 20 40
        L 100 20
        L 175 125
        L 120 180
        C 40 150
          70 50
          20 40
        z
        "/>
      </svg>
      <svg width="200" height="200">
        <path d="
        M 20 40
        L 100 20
        L 175 125
        L 120 180
        z
        "/>
      </svg>

  </body>
</html>
