<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Shapes</title>
  </head>

  <body>
    <svg width="550" height="300">
      <defs>
        <linearGradient id="gradient1">
          <stop offset="0%" stop-color="yellow" />
          <stop offset="100%" stop-color="magenta" />

        </linearGradient>
        <linearGradient id="gradient2">
          <stop offset="0%" stop-color="cyan" />
          <stop offset="100%" stop-color="yellow" />

        </linearGradient>
        <linearGradient id="gradient3">
          <stop offset="0%" stop-color="magenta" />
          <stop offset="100%" stop-color="cyan" />

        </linearGradient>
      </defs>
      <!-- line -->
      <line x1="0" y1="300" x2="550" y2="0" stroke="black" stroke-width="1" />
      <g id="shapes">
      <!-- square -->
      <a href="https://www.google.com/" target="_blank">
      <rect x="30" y="30" width="240" height="240" fill=url(#gradient1) opacity="0.8" />
      </a>
      <!-- circle -->
      <a href="https://www.nyu.edu" target="_blank">
      <circle cx="270" cy="150" r="120" fill=url(#gradient2) opacity="0.8" />
</a>
      <!-- triangle -->
      <a href="https://www.i6.cims.nyu.edu/~sgr342/drawing" target="
      ">
      <polygon points="400,30 270,270 520,270" fill=url(#gradient3) opacity="0.8" />
      </a>
    </g>
    </svg>
  </body>
</html>
