<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transition Basics</title>
    <style>
      body {margin: 0;}

      #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .shape {
        width: 50%;
        height: 20%;
        /* transition-property: background-color transform;
        transition-duration: 1s;
        transition:timing-function: ease; */
        /* different timing function types */
        /* ease, linear, ease in, ease out, ease-in-out, and cubic bezier(.1,.9,.9,.5) 0 to 1 */
        /* effects viewer experience */
        /* transition-delay: 1s; */
        /* transition:all 500ms ease 0s; */
        transition: background-color 500ms ease-in, transform 500ms ease-out 0.4s ;
      }
      /* its possible to have different transition settings */
/* transition timing-function, delay, duration, property */
/* want to apply multple to aspects at different times , */
/* property first, duration second, function thrid, delay fourth or ommitted */
      .shape:nth-child(1) {background-color: red;}
      .shape:nth-child(2) {background-color: orange;}
      .shape:nth-child(3) {background-color: yellow;}
      .shape:nth-child(4) {background-color: green;}
      .shape:nth-child(5) {background-color: blue;}

      .shape:hover{
        background-color:purple;
        transform:translateX(25%);
      }
      .shape:active{
        background-color:black;
        transition-duration:0s;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </body>
</html>
