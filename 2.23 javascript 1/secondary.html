<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secondary Colors</title>
    <style media="screen">
      body{
        transition: background-color 500ms;
      }
      .btn-bg{fill:gray}
      .btn1{
        fill:cyan
      }
      .btn2{fill:magenta}
      .btn3{fill:yellow}

      .btn1,.btn2, .btn3{ opacity: 0.7}
      .btn1:hover, .btn2:hover, .btn3:hover{opacity:1}
    </style>
  </head>
  <body>
    <svg class="btn" width="100" height="100">
      <circle class="btn-bg" cx="50" cy="50" r="50"/>
      <circle class="btn1" cx="50" cy="50" r="40"/>
      </svg>

      <svg class="btn" width="100" height="100">
        <circle class="btn-bg" cx="50" cy="50" r="50"/>
        <circle class="btn2" cx="50" cy="50" r="40"/>
        </svg>

        <svg class="btn" width="100" height="100">
          <circle class="btn-bg" cx="50" cy="50" r="50"/>
          <circle class="btn3" cx="50" cy="50" r="40"/>
          </svg>

<script type="text/javascript" src="secondary.js">

</script>
  </body>
</html>
