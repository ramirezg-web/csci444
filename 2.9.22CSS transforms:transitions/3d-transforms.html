<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CSS 3D Transforms</title>
    <style media="screen">
    #plane{
      width:400px;
      height: 300px;
      margin:auto;
      border: 10px;
      perspective: 600px;
      /* perspective-origin: 25% 75%; */
      perspective-origin: center left;

    }

    img{
      opacity:0.8;
      /* transform:translateZ(100px); */
      /* transform: rotateZ(45deg); */
      transform: rotate3d(-1,1,0, 45deg);
    }
    </style>
  </head>

  <body>
    <div id="plane">
    <img src="canal.png" alt="Amsterdam canal" width="400" height="300">
    <img src="canal.png" alt="Amsterdam canal" width="400" height="300">
    <img src="canal.png" alt="Amsterdam canal" width="400" height="300">
    <img src="canal.png" alt="Amsterdam canal" width="400" height="300">

  </div>
  </body>
</html>
